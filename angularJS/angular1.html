<!DOCTYPE html>
<html ng-app>
<head>
	<script src="js/angularjs.js" type="text/javascript"></script>
	<link href="../customBootstrap/bootstrap.less" rel="stylesheet/less" type="text/css"/>
	<script type="text/javascript" src="js/todo1.js"></script>
	<script src="js/less.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
</head>
<body>
	<div ng-controller="todoCtrl">
		<h2>Total todos: {{todos.length}}</h2>

		<ul class='list-unstyled'>
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>

		<form class="form-horizontal">
			<input type="text" class="form-horizontal" ng-model="formTodoText" style="width:400px;">
			<button class="btn" ng-click="addTodo()">Add</button>
		</form>

		<button class="btn" ng-click="removeTodo()">Remove</button>
	</div>
</body>
</html>
