<!DOCTYPE html>
<html>
<head>
	<script src="js/angularjs.js" type="text/javascript"></script>
	<link href="../customBootstrap/bootstrap.less" rel="stylesheet/less" type="text/css"/>
	<script type="text/javascript" src="js/todo2.js"></script>
	<script src="js/less.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
</head>
<body ng-app>
	
	<div ng-controller='todoCtrl'>
		<h2>Total todos: {{todos.length}}</h2>

		<ul class="list-unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done"><span class="done.{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>

		<form action=""><input type="text" ng-model="newTodo"><button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button></form>

		<button class="btn-large"><i class="icon-trash"></i>remove</button>
	</div>

</body>
</html>
