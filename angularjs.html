<!DOCTYPE html>
<html ng-app>
<head>
	<script src="js/angularjs.js" type="text/javascript"></script>
	<link href="customBootstrap/bootstrap.less" rel="stylesheet/less" type="text/css"/>
	<script type="text/javascript" src="js/todo.js"></script>
	<script src="js/less.js" type="text/javascript"></script>
</head>
<body>
	<div ng-controller="TodoCtrl">
		<h2>Total todos:{{todos.length}}</h2>

		<ul class='list-unstyled'>
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model='todo.done'>
				<span class='done-{{todo.done}}'>{{todo.text}}</span>
			</li>
		</ul>
		<form class="form-horizontal">
			<input type="text" ng-model='formTodoText' ng-model-instant style="width:400px;">
			<button class="btn" ng-click="addTodo()"><i class="icon-plus">add</i></button>
		</form>
		<button class="btn large" ng-click="clearCompleted()"><i class="icon-trash">remove</i></button>
	</div>
</body>
</html>
